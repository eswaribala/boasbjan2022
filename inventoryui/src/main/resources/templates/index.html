<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Category List</h1>
<table>
<thead>
<tr>
<th>
CategoryId
</th>
<th>
Category Name
</th>
</tr>
</thead>
<tbody>
<tbody>

     <tr th:each="category : ${categoryList}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryName}"></td>
       
        
    </tr> 

</tbody>
</tbody>

</table>

</body>
</html>
